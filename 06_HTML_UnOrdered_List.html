<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: lightgreen;
            padding: 10px;
            font-size: 25px;
            box-shadow: 0 0 10px black;
            border-radius: 20px;

        }
        li {
            background-color: coral;
            padding: 20px;
            margin: 5px;
            border-radius: 20px;
        }
        ul[type]{
            color: darkblue;
        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>NODE JS</li>
    </ul>

    <!-- Un order List with type square -->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>NODE JS</li>
    </ul>

    <!-- Un order List with type circle -->
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>NODE JS</li>
    </ul>

    <!-- Un order List with type none -->
    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>BOOTSTRAP</li>
        <li>NODE JS</li>
    </ul>


</body>
</html>
